<section id="{{entity}}" class="container-fluid">
  <h1 id="h1per" class="bg-dark text-red" style="border: 1px solid white; border-radius: 10px;">{{entities}}</h1>
  <br>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 dark-bg">
    {% for entity_item in entity_list %}
      <div class="col">
        <div class="card shadow-sm d-flex flex-column h-100 bg-dark" style="border: 2px groove white; border-radius: 10px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="{{ entity_item.thumbnail.path }}.jpg" class="card-img-top" style="border: 1px solid white;" alt="{{entity}}">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title text-center"><a class="link-danger" href="{% url entity %}?{{entity}}_id={{ entity_item.id }}">{{ entity_item.fullName }}</a></h5>
                <p class="card-text text-center">{{ entity_item.suffix }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
