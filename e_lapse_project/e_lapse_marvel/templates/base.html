{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %} {% endblock %}</title>
  <link rel="icon" type="image/x-icon" href="{% static 'img/icon.jpg' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"&amp;gt;>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" 
  integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

  </head>
<body class="custom-bg-color">
  <header>
      <nav class="navbar navbar-expand-md navbar-dark text-center">
        <div class="container-fluid">
          <img class="img-thumbnail thumbnail-border-radius:3px logo-img "  src="{% static 'img/logo.jpg' %}">
          <div class="container-fluid" id="navbarCollapse">
            <form class="d-flex justify-content-end " method="get" action="{% url 'search' %}">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="character_name">
              <button class="btn btn-danger" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

  

  {% block content %}

  {% endblock %}
  <hr>
  <!-- FOOTER -->
  <footer  class="container text-center">
    <p>&copy; 2023 E-LAPSE. Todos los derechos reservados.</p>
    <p><i>Un gran poder conlleva una gran responsabilidad. -Stan Lee-</i></p>
  </footer>
  <!-- <script type="text/javascript" src="{% static 'js/base.js' %}"></script> -->
</body>
</html>
