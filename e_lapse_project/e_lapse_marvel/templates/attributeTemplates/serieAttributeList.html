    <h2 class="featurette-heading alig" style="margin-bottom: 40px;text-align: center;font-family: 'Gill Sans', 'Gill Sans MT', Calibri,
     'Trebuchet MS', sans-serif;">SERIES</h2>
     <ul>
        <li class="link text-end mb-2" style="list-style-type: none;">Available series: {{total_series_results}}</li>
     </ul>
     <div id="per" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for series in series_attribute %}
        {% for series_attribute in series %}
          <div class="col">
            <div class="d-flex flex-column h-100" style="border: 2px solid white; border-radius: 4px;">
              <div class="row g-0">
                <div class="col-md-4">
                  <img src="{{series_attribute.thumbnail.path}}.jpg" class="card-img-top" alt="Personaje">
                </div>
                <div class="col-md-8">
                  <div>
                    <h4>{{series_attribute.title}}</h4>
                    <p><a class="btn btn-outline-danger" href="{% url 'serie' %}?serie_id={{ series_attribute.id }}" role="button">View details &raquo;</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      {% endfor %}
