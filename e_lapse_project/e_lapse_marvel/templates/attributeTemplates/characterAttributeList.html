    <h2 class="featurette-heading alig" style="margin-bottom: 40px;text-align: center;font-family: 'Gill Sans', 'Gill Sans MT', Calibri,
     'Trebuchet MS', sans-serif;">CHARACTERS</h2>
     <ul>
        <li class="link text-end mb-2" style="list-style-type: none;">Available characters: {{total_characters_results}}</li>
     </ul>
     <div id="per" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for characters in characters_attribute %}
        {% for characters_attribute in characters %}
          <div class="col">
            <div class="d-flex flex-column h-100" style="border: 2px solid white; border-radius: 4px;">
              <div class="row g-0">
                <div class="col-md-4">
                  <img src="{{characters_attribute.thumbnail.path}}.jpg" class="card-img-top" alt="Personaje">
                </div>
                <div class="col-md-8">
                  <div>
                    <h4>{{characters_attribute.name}}</h4>
                    <p><a class="btn btn-outline-danger" href="{% url 'character' %}?character_id={{ characters_attribute.id }}" role="button">View details &raquo;</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      {% endfor %}
