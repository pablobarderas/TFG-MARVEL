{% load static %}
    <h2 class="featurette-heading alig" style="margin-bottom: 40px;text-align: center;font-family: 'Gill Sans', 'Gill Sans MT', Calibri,
     'Trebuchet MS', sans-serif;">STORIES</h2>
     <ul>
        <li class="link text-end mb-2" style="list-style-type: none;">Available stories: {{total_stories_results}}</li>
     </ul>
     <div id="per" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% if total_stories_results == 0 %}
    <div class="text-center">
      <img src="{% static 'img/dontfound.gif' %}" alt="No se han encontrado resultados" class="img-fluid mx-auto" style="max-width: 300px;">
      <h2 class="mt-3">No results found</h2> 
    </div>
  {% endif %}
        {% for stories in stories_attribute %}
        {% for stories_attribute in stories %}
          <div class="col">
            <div class="d-flex flex-column h-100" style="border: 2px solid white; border-radius: 4px;">
              <div class="row g-0">
                <div class="col-md-4">
                </div>
                <div class="col-md-8">
                  <div>
                    <h4>{{stories_attribute.title}}</h4>
                    <p><a class="btn btn-outline-danger" href="{% url 'story' %}?story_id={{ stories_attribute.id }}" role="button">View details &raquo;</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      {% endfor %}
