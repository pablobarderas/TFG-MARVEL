<section id="creators" class="container marketing">
    <h2 class="featurette-heading alig" style="margin-bottom: 40px;text-align: center;font-family: 'Gill Sans', 'Gill Sans MT', Calibri,
     'Trebuchet MS', sans-serif;">CREATORS</h2>
     <ul>
        <li class="link">Creadores disponibles: {{total_creators_results}} | Total pages: {{total_creators_pages}}</li>
     </ul>
     <div id="per" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for creators in creators_attribute %}
          {% for creators_attribute in creators %}
          <div class="col">
            <div class="d-flex flex-column h-100" style="border: 2px solid white">
              <div class="row g-0">
                <div class="col-md-4">
                  <img src="{{creators_attribute.thumbnail.path}}.jpg" class="card-img-top" alt="Personaje">
                </div>
                <div class="col-md-8">
                  <div>
                    <h4>{{creators_attribute.fullName}}</h4>
                    <p><a class="btn btn-outline-danger"href="{% url 'creator' %}?creator_id={{ creators_attribute.id }}" role="button">View details &raquo;</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      {% endfor %}
</section>
