{% extends 'base.html' %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>

      {% block content %}

      
      <!-- Tests -->
      <h2 class="card-header font-monospace">Characters Home</h2>
      <ul>
        {% for character in spider %}
          <li class="text-black card-header">{{character.name}}
            <img src="{{character.thumbnail.path}}.jpg" width="200" height="200" class="img-thumbnail"/>
          </li>
        {% endfor %}

      </ul>

     
      {% endblock %}
</body>
</html>
