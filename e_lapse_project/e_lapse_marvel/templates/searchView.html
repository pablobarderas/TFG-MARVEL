<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>

  <header class="bg-dark">
    <h1 class="text-white text-lg-center font-monospace">{{ title }}</h1>
  </header>

  <div><a class="btn-link table-hover" href="{% url 'home' %}">Home</a></div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex w-100" method="POST"> {% csrf_token %}
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="nameCharacter">
          <button class="btn btn-outline-danger" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Characters -->
  <div>
    <h2 class="card-header font-monospace">Characters</h2>
    <ul>
      {% for character in characters.object_list %}
      <li class="text-black card-header">
        {{forloop.counter}} {{character.name}}
        <img src="{{character.thumbnail.path}}.jpg" width="200" height="200" class="img-thumbnail" />
      </li>
      {% endfor %}

    </ul>
  </div>

  <!-- Comics -->
  <div>
    <h2 class="card-header font-monospace">Comics</h2>
    <ul>
      {% for comic in comics %}
      <li class="text-black card-header">
        {{forloop.counter}} {{comic.title}}
        <img src="{{comic.thumbnail.path}}.jpg" width="200" height="200" class="img-thumbnail" />
      </li>
      {% endfor %}

    </ul>
  </div>
</body>

</html>
